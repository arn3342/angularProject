<div class="container">
    <h1>
        Add Member who want to Join...
    </h1>
    <div class="row mt-2">
        <div class="col col-md-4 offset-md-4">

            <a class="btn btn-primary" style="position: absolute;" routerLink="/person/create"> Give your Info</a>
        </div>
    </div>

    <div class="container">
        <div class="table">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Address</th>
                        <th scope="col">Phone</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of allPerson">
                        <td scope="row">{{item.id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.address}}</td>
                        <td>{{item.phone}}</td>
                        <td>
                            <a class="btn btn-primary" [routerLink]="['/person/edit', item.id]">Edit</a>
                            <!-- <a class="btn btn-primary" routerLink="/person/edit/{{item.id}}">Edit</a> -->
                            <!-- <a class="btn btn-primary" [routerLink]="['/person/edit/', item.id]">Edit</a> -->
                            <!-- <a class="btn btn-danger" (click)="openDeleteModel(item.id)">Delete</a> -->
                            <button type="button" (click)="openDeleteModal(item.id)"
                                class="btn btn-danger">Delete</button>


                            <!-- <a [routerLink]="['/person', person.id]" class="btn btn-success">Edit</a> -->
                            <!-- <a (click)="deletePerson(person.id)" class="btn btn-danger">Delete</a> -->
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Warning!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure to delete the item?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" (click)="delete()">Confirm Delete</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
